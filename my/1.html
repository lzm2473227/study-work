<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=LO5NQ6ckZQrTiyffaF7sY39k"></script>
  <script type="text/javascript">
    //GPS获取地址
    var geolocation = new BMap.Geolocation();
    var address = '';
    geolocation.getCurrentPosition(function (r) {
      address = r.address;
      console.log(address);  //address.province是省  address.city是市区
      alert(window.JSON.stringify(address.city));
    }, {
      enableHighAccuracy: true
    });
  </script>
</body>

</html>
